{% extends 'monApp/base.html' %}

{% block title %}Catégories{% endblock %}

{% block contenu %}
<h2 class="mb-4">Liste des Catégories</h2>

<a href="{% url 'monApp:crt-cat' %}" class="btn btn-dark mb-3">Créer une nouvelle catégorie</a>

<ul class="list-group">
    {% for cat in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cat.nomCat }}
        <a href="{% url 'monApp:detail_categorie' cat.pk %}" class="btn btn-primary btn-sm">Voir</a>
    </li>
    {% empty %}
    <li class="list-group-item text-center">Aucune catégorie disponible</li>
    {% endfor %}
</ul>
{% endblock %}
