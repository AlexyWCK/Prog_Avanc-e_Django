{% extends 'monApp/base.html' %}

{% block title %}Inscription{% endblock %}

{% block contenu %}
<div class="align-center col-8 offset-2 my-5">
    <h2 class="mb-3">S'inscrire</h2>
    <hr/>
    <form method="POST" action="{% url 'monApp:register' %}" autocomplete="off">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label>Identifiant</label>
            <input class="form-control" type="text" name="username" placeholder="Utilisateur">
            <label>Email</label>
            <input class="form-control" type="email" name="mail" placeholder="Email">
            <label>Mot de Passe</label>
            <input class="form-control" type="password" name="password" placeholder="Mot de passe">
        </div>
        <button type="submit" class="btn btn-success mt-2">S'inscrire</button>
    </form>
</div>
{% endblock %}
