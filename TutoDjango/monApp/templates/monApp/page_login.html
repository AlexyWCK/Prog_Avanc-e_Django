{% extends 'monApp/base.html' %}

{% block title %}Connexion{% endblock %}

{% block contenu %}
<div class="row justify-content-center my-5">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Connexion</h3>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"> {{ message }} </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'monApp:login' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username">Identifiant</label>
                        <input id="id_username" class="form-control" type="text" name="username" placeholder="Votre identifiant" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password">Mot de passe</label>
                        <input id="id_password" class="form-control" type="password" name="password" placeholder="Mot de passe">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'monApp:register' %}" class="text-muted">Pas encore inscrit ?</a>
                        <button type="submit" class="btn btn-success">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
