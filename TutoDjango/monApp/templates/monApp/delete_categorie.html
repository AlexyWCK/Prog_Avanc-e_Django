{% extends 'monApp/base.html' %}

{% block title %}Supprimer : {{ object.nomCat }}{% endblock %}

{% block contenu %}
<h1>Supprimer la catégorie</h1>
<p>Êtes-vous sûr de vouloir supprimer la catégorie <strong>{{ object.nomCat }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-2">Confirmer la suppression</button>
    <a href="{% url 'monApp:detail_categorie' object.pk %}" class="btn btn-dark mt-2">Annuler</a>
</form>
{% endblock %}
