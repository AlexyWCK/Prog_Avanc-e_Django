{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Mon App Django{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS perso -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'monApp:home' %}">Mon App Django</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'monApp:home' %}">Accueil</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="produitsDropdown" role="button" data-bs-toggle="dropdown">
                        Produits
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="produitsDropdown">
                        <li><a class="dropdown-item" href="{% url 'monApp:list_produits' %}">Tous les produits</a></li>
                        <li><a class="dropdown-item" href="{% url 'monApp:list_categories' %}">Cat√©gories</a></li>
                        <li><a class="dropdown-item" href="{% url 'monApp:list_statuts' %}">Statuts</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'monApp:about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'monApp:contact' %}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block contenu %}{% endblock %}
</main>

<footer class="footer mt-4 py-3 bg-light">
    <div class="container text-center">
        <p class="mb-0">&copy; {% now "Y" %} Mon App Django</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
