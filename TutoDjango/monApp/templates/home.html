{% extends 'base.html' %}
{% block title %}Accueil{% endblock %}
{% block contenu %}
<div class="text-center my-5">
    <h1>Bienvenue sur Mon App Django</h1>
    {% if param %}
        <p class="lead">Bonjour {{ param }} !</p>
    {% else %}
        <p class="lead">Découvrez nos produits et catégories.</p>
    {% endif %}
    <a href="{% url 'monApp:list_produits' %}" class="btn btn-dark mt-3">Voir les produits</a>
</div>
{% endblock %}
